{% include "Admin/admin_header.html" %}

        <h1>Dashboard</h1>
        
        <div class="cards">
            <div class="card visitors">
                <div class="card-content">
                    <h3>Users</h3>
                    <p>1,294</p>
                </div>
                <i class="fas fa-users"></i>
            </div>
            <div class="card sales">
                <div class="card-content">
                    <h3>Products</h3>
                    <p>$1,345</p>
                </div>
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="card subscribers">
                <div class="card-content">
                    <h3>Categories</h3>
                    <p>1,303</p>
                </div>
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="card order">
                <div class="card-content">
                    <h3>Order</h3>
                    <p>576</p>
                </div>
                <i class="fas fa-check-circle"></i>
            </div>
        </div>

        <div class="main-container">
            <div class="task-card">
                <h2>Task</h2>
                <p>Complete</p>
                <div class="progress-circle">
                    <span>80%</span>
                </div>
                <p class="completed-task">Completed</p>
            </div>
            <!-- START: New Chart Card -->
            <div class="chart-card">
                <h2>Sales Overview</h2>
                <p>Last 6 Months</p>
                <canvas id="mySalesChart"></canvas>
            </div>
            <!-- END: New Chart Card -->
        </div>
    </main>

    <script>
        const ctx = document.getElementById('mySalesChart').getContext('2d');
        
        const mySalesChart = new Chart(ctx, {
            type: 'bar', // Type of chart
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // Labels for the X-axis
                datasets: [{
                    label: 'Sales ($)',
                    data: [1250, 1900, 3000, 5100, 4200, 6500], // Your data points
                    backgroundColor: 'rgba(78, 115, 223, 0.8)', // Bar color
                    borderColor: 'rgba(78, 115, 223, 1)',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#e3e6f0'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // Hide the legend label "Sales ($)"
                    }
                }
            }
        });
    </script>
</body>
</html>
