{% extends "header_footer.html" %}

    
{% load static %}

{% block title %}Add blog{% endblock %}
{% block extra_css%}
<style>
.form-container {
    width: 50%;
    margin: 60px auto;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.form-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
}
.btn-submit {
    display: block;
    width: 100%;
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn-submit:hover {
    background: #45a049;
}
</style>
{%endblock%}
{% block content %}
<div class="form-container">
    <h2>Add New Blog</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="image-preview">
            <img id="previewImage" src="#" alt="Preview Image" style="display:none; width:200px; margin-top:10px;">
        </div>
        <button type="submit" class="btn-submit">Publish Blog</button>
    </form>
</div>


{%block js %}
<script>
document.getElementById("id_image").addEventListener("change", function(event) {
    const [file] = event.target.files;
    if (file) {
        const preview = document.getElementById("previewImage");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    }
});
</script>
{%endblock%}
{% endblock %}
