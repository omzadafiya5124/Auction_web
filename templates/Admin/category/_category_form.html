<form id="modalCategoryForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label>{{ form.name.label }}</label>
        {{ form.name }}
        {{ form.name.errors }}
    </div>
    <div class="form-group">
        <label>{{ form.image.label }}</label>
        <div class="image-preview">
            {{ form.image }}
            {% if form.instance and form.instance.pk and form.instance.image %}
                <img src="{{ form.instance.image.url }}" alt="Current image">
            {% endif %}
        </div>
        {{ form.image.errors }}
    </div>
    <div style="margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end;">
        <button type="button" class="btn btn-secondary" id="modalCancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
