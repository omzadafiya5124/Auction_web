 {% extends "header_footer.html" %}
 {% load static %}

{% block title%}Blog{%endblock%}
{%block extra_css%}
<style>
/* ---- Blog Card Layout ---- */
.blog-card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}
.blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

/* ---- Blog Image Section ---- */
.blog-card-img-wrap {
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid #eee;
}
.blog-card-img-wrap img {
    width: 100%;
    height: 320px;              /* ✅ Fixed height for all blog images */
    object-fit: cover;          /* ✅ Keeps proportions consistent */
    transition: transform 0.4s ease;
}
.blog-card-img-wrap:hover img {
    transform: scale(1.05);
}

/* ---- Date Badge ---- */
.blog-card .batch .date {
    position: absolute;
    bottom: 15px;
    left: 15px;
    background: #4CAF50;
    color: #fff;
    padding: 6px 12px;
    font-size: 0.9rem;
    border-radius: 6px;
}

/* ---- Content ---- */
.blog-card .card-content {
    padding: 20px 25px;
}
.blog-card h4 {
    color: #222;
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 10px;
}
.blog-card p {
    color: #555;
    font-size: 0.95rem;
    margin-bottom: 15px;
    line-height: 1.6;
}

/* ---- Read More Button ---- */
.view-button {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    transition: color 0.3s;
}
.view-button:hover {
    color: #2e7d32;
}
.view-button svg {
    width: 13px;
    height: 20px;
    stroke: currentColor;
    stroke-width: 2;
    fill: none;
    margin-left: 6px;
}

/* ---- Responsive ---- */
@media (max-width: 992px) {
    .blog-card-img-wrap img {
        height: 260px;
    }
}
@media (max-width: 576px) {
    .blog-card-img-wrap img {
        height: 220px;
    }
}
</style>
{%endblock%}
{%block content%}
<!-- Start Breadcrumb section -->
    <div class="breadcrumb-section seven" style="background-image:url({% static 'assets/img/inner-pages/breadcrumb-bg7.png' %});">  
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="banner-content">
                        <h1>Blog's</h1>
                        <ul class="breadcrumb-list">
                          <li><a href="{% url 'home' %}">Home</a></li>
                            <li>Blog's</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb section -->
    <!-- Start Blog Standard section -->
<div class="blog-standard-page pt-110 mb-110">
    <div class="container">
        <div class="row gy-5 mb-70">
            <div class="col-lg-8">
                <div class="row gy-5 mb-60">
                    <div class="col-lg-12 wow animate fadeInUp" data-wow-delay="{{ forloop.counter0|add:"200" }}ms" data-wow-duration="1500ms">
                        <div class="blog-card">
                            <div class="blog-card-img-wrap">
                                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                                <div class="batch">
                                    
                                        {{ blog.created_at|date:"d F, Y" }}
                                    
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="blog-meta">
                                    <ul class="category">
                                        <li>{{ blog.category.name }}</li>
                                    </ul>
                                </div>
                                <h4>{{ blog.title }}</h4>
                                <p>{{ blog.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog Standard section -->
{% endblock %}
